<!DOCTYPE html>
<html>
<head>
    <title>Workout Tracker</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .workout-schedule {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Workout Tracker</h1>
        
        <div class="form-group">
            <label for="bench-press">Max Bench Press:</label>
            <input type="text" id="bench-press" placeholder="Enter your max bench press">
        </div>
        
        <div class="form-group">
            <button id="add-workout">Add Workout</button>
        </div>
        
        <div class="workout-schedule">
            <h2>Workout Schedule</h2>
            <p>No workouts added yet.</p>
        </div>
    </div>
    
    <script>
        // Add your JavaScript code here
        // TODO: Implement functionality to add workouts and display them in the workout schedule
    </script>
</body>
</html>
